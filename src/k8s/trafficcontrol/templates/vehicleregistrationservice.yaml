apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicleregistrationservice
  namespace: {{ .Values.namespace }}
  labels:
    app: vehicleregistrationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicleregistrationservice
  template:
    metadata:
      labels:
        app: vehicleregistrationservice
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "vehicleregistrationservice"
        dapr.io/app-port: "6002"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: vehicleregistrationservice
        image: bbdemo1.azurecr.io/vehicleregistrationservice:latest
        ports:
        - containerPort: 6002
      imagePullSecrets:
      - name: bbdemo1secret

